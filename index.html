<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redimensionneur d'image</title>
    <style>
      :root {
        --bg: #f7fbff;
        --card: #fff;
        --muted: #6b7280;
        --accent: #0f172a;
      }
      body {
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        margin: 0;
        background: var(--bg);
        color: var(--accent);
      }
      .wrap {
        max-width: 980px;
        margin: 28px auto;
        padding: 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 380px;
        gap: 18px;
      }
      .card {
        background: var(--card);
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      }
      h1 {
        margin: 0 0 6px;
        font-size: 20px;
      }
      p.lead {
        margin: 0 0 12px;
        color: var(--muted);
        font-size: 13px;
      }
      label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input[type="number"],
      select,
      input[type="file"],
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #e6edf6;
        border-radius: 8px;
        font-size: 14px;
      }
      .row {
        display: flex;
        gap: 12px;
      }
      .row > * {
        flex: 1;
      }
      .small {
        font-size: 12px;
        color: var(--muted);
      }
      button {
        background: #111827;
        color: white;
        border: 0;
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      img.preview {
        max-width: 100%;
        border-radius: 8px;
        border: 1px solid #e6edf6;
      }
      .meta {
        font-size: 12px;
        color: var(--muted);
        margin-top: 8px;
      }
      .controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      footer {
        margin-top: 14px;
        color: var(--muted);
        font-size: 12px;
      }
      @media (max-width: 880px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .card {
          margin-bottom: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="grid">
        <div class="card">
          <h1>Redimensionneur d'image</h1>
          <p class="lead">
            Charger une image, définir largeur/hauteur en px ou cm (avec DPI),
            conserver le ratio, puis télécharger.
          </p>

          <label>Image</label>
          <input id="file" type="file" accept="image/*" />
          <div id="fileName" class="small" style="margin-top: 8px"></div>

          <div style="height: 12px"></div>

          <div class="controls">
            <div>
              <label>Unité</label>
              <select id="unit">
                <option value="cm">Centimètres (cm)</option>
                <option value="px">Pixels (px)</option>
              </select>
            </div>
            <div>
              <label>DPI (pour conversion cm↔px)</label>
              <input
                id="dpi"
                type="number"
                min="10"
                max="1200"
                step="1"
                value="96"
              />
            </div>
          </div>

          <div style="height: 12px"></div>

          <div class="row">
            <div>
              <label>Largeur (<span id="unitLabelW">px</span>)</label>
              <input id="width" type="number" min="1" step="1" />
            </div>
            <div>
              <label>Hauteur (<span id="unitLabelH">px</span>)</label>
              <input id="height" type="number" min="1" step="1" />
            </div>
          </div>

          <div style="height: 12px"></div>

          <div
            style="
              display: flex;
              align-items: center;
              gap: 8px;
              margin-bottom: 8px;
            "
          >
            <input id="keepRatio" type="checkbox" checked />
            <label for="keepRatio" class="small"
              >Conserver les proportions</label
            >
          </div>

          <div class="controls">
            <div>
              <label>Format export</label>
              <select id="format">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WEBP</option>
              </select>
            </div>
            <div>
              <label>Qualité (JPEG/WEBP) 0 -> 1</label>
              <input
                id="quality"
                type="number"
                min="0"
                max="1"
                step="0.01"
                value="0.92"
              />
            </div>
          </div>

          <div style="height: 14px"></div>

          <button id="downloadBtn" disabled>
            Redimensionner & Télécharger
          </button>

          <div style="height: 12px"></div>
          <div class="small">
            Astuce: 1 in = 2.54 cm. À 96 DPI, 1 cm ≈
            <span id="cmToPx">38</span> px.
          </div>

          <footer>
            <div id="originalMeta" class="meta"></div>
            <div id="targetMeta" class="meta"></div>
          </footer>
        </div>

        <div class="card">
          <h2 style="margin: 0 0 8px">Aperçu</h2>
          <div id="previewWrap">
            <div
              style="
                border: 1px dashed #e6edf6;
                padding: 12px;
                border-radius: 8px;
                text-align: center;
                color: var(--muted);
              "
            >
              Aucune image chargée.
            </div>
          </div>
          <canvas id="canvas" style="display: none"></canvas>
        </div>
      </div>
    </div>

    <script>
      const cmToPx = (cm, dpi) => Math.max(1, Math.round((cm * dpi) / 2.54));
      const pxToCm = (px, dpi) =>
        Math.max(0.01, +((px * 2.54) / dpi).toFixed(2));

      const fileInput = document.getElementById("file");
      const fileNameEl = document.getElementById("fileName");
      const unitSelect = document.getElementById("unit");
      const dpiInput = document.getElementById("dpi");
      const widthInput = document.getElementById("width");
      const heightInput = document.getElementById("height");
      const keepRatio = document.getElementById("keepRatio");
      const formatSelect = document.getElementById("format");
      const qualityInput = document.getElementById("quality");
      const downloadBtn = document.getElementById("downloadBtn");
      const previewWrap = document.getElementById("previewWrap");
      const originalMeta = document.getElementById("originalMeta");
      const targetMeta = document.getElementById("targetMeta");
      const cmToPxSpan = document.getElementById("cmToPx");
      const unitLabelW = document.getElementById("unitLabelW");
      const unitLabelH = document.getElementById("unitLabelH");
      const canvas = document.getElementById("canvas");

      let img = new Image();
      let imgUrl = "";
      let imgMeta = { w: 0, h: 0 };
      let lastEdited = "w";

      function updateCmToPx() {
        const dpi = Number(dpiInput.value) || 96;
        cmToPxSpan.textContent = cmToPx(1, dpi);
      }

      dpiInput.addEventListener("input", () => {
        updateCmToPx();
      });

      unitSelect.addEventListener("change", () => {
        const prev = unitSelect.dataset.prev || "px";
        const now = unitSelect.value;
        unitSelect.dataset.prev = now;
        const dpi = Number(dpiInput.value) || 96;
        if (prev === now) return;
        if (now === "px") {
          widthInput.value = Math.round(
            cmToPx(Number(widthInput.value) || 0, dpi)
          );
          heightInput.value = Math.round(
            cmToPx(Number(heightInput.value) || 0, dpi)
          );
        } else {
          widthInput.value = pxToCm(Number(widthInput.value) || 0, dpi);
          heightInput.value = pxToCm(Number(heightInput.value) || 0, dpi);
        }
        unitLabelW.textContent = now;
        unitLabelH.textContent = now;
        renderTargetMeta();
      });

      function setDefaultsFromImage() {
        if (!imgMeta.w) return;
        const dpi = Number(dpiInput.value) || 96;
        const maxW = Math.min(imgMeta.w, 1600);
        const ratio = imgMeta.w / imgMeta.h || 1;
        const targetW = maxW;
        const targetH = Math.round(targetW / ratio);

        if (unitSelect.value === "px") {
          widthInput.value = targetW;
          heightInput.value = targetH;
        } else {
          widthInput.value = pxToCm(targetW, dpi);
          heightInput.value = pxToCm(targetH, dpi);
        }
        renderTargetMeta();
      }

      function renderPreview() {
        previewWrap.innerHTML = "";
        if (!imgUrl) {
          previewWrap.innerHTML =
            '<div style="border:1px dashed #e6edf6;padding:12px;border-radius:8px;text-align:center;color:var(--muted)">Aucune image chargée.</div>';
          originalMeta.textContent = "";
          targetMeta.textContent = "";
          downloadBtn.disabled = true;
          return;
        }

        const imgEl = document.createElement("img");
        imgEl.src = imgUrl;
        imgEl.className = "preview";
        imgEl.onload = () => {
          originalMeta.textContent = `Original: ${imgMeta.w}×${imgMeta.h} px`;
          renderTargetMeta();
        };
        previewWrap.appendChild(imgEl);
        downloadBtn.disabled = false;
      }

      function renderTargetMeta() {
        if (!imgUrl) return;
        const dpi = Number(dpiInput.value) || 96;
        const unit = unitSelect.value;
        const w = Number(widthInput.value) || 0;
        const h = Number(heightInput.value) || 0;
        const wPx = unit === "px" ? Math.round(w) : cmToPx(w, dpi);
        const hPx = unit === "px" ? Math.round(h) : cmToPx(h, dpi);
        if (unit === "cm") {
          targetMeta.textContent = `Cible: ${wPx}×${hPx} px (${w}×${h} cm @ ${dpi} DPI)`;
        } else {
          targetMeta.textContent = `Cible: ${wPx}×${hPx} px`;
        }
      }

      widthInput.addEventListener("input", () => {
        lastEdited = "w";
        if (keepRatio.checked && imgMeta.w && imgMeta.h) {
          const dpi = Number(dpiInput.value) || 96;
          const ratio = imgMeta.w / imgMeta.h;
          if (unitSelect.value === "px") {
            const wPx = Math.max(1, Math.round(Number(widthInput.value) || 0));
            const hPx = Math.max(1, Math.round(wPx / ratio));
            heightInput.value =
              unitSelect.value === "px" ? hPx : pxToCm(hPx, dpi);
          } else {
            const wPx = cmToPx(Number(widthInput.value) || 0, dpi);
            const hPx = Math.max(1, Math.round(wPx / ratio));
            heightInput.value = pxToCm(hPx, dpi);
          }
        }
        renderTargetMeta();
      });

      heightInput.addEventListener("input", () => {
        lastEdited = "h";
        if (keepRatio.checked && imgMeta.w && imgMeta.h) {
          const dpi = Number(dpiInput.value) || 96;
          const ratio = imgMeta.w / imgMeta.h;
          if (unitSelect.value === "px") {
            const hPx = Math.max(1, Math.round(Number(heightInput.value) || 0));
            const wPx = Math.max(1, Math.round(hPx * ratio));
            widthInput.value =
              unitSelect.value === "px" ? wPx : pxToCm(wPx, dpi);
          } else {
            const hPx = cmToPx(Number(heightInput.value) || 0, dpi);
            const wPx = Math.max(1, Math.round(hPx * ratio));
            widthInput.value = pxToCm(wPx, dpi);
          }
        }
        renderTargetMeta();
      });

      fileInput.addEventListener("change", (e) => {
        const f = e.target.files && e.target.files[0];
        if (!f) return reset();
        fileNameEl.textContent = `Fichier: ${f.name}`;
        if (imgUrl) URL.revokeObjectURL(imgUrl);
        imgUrl = URL.createObjectURL(f);
        img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => {
          imgMeta.w = img.naturalWidth;
          imgMeta.h = img.naturalHeight;
          setDefaultsFromImage();
          renderPreview();
        };
        img.src = imgUrl;
      });

      function reset() {
        if (imgUrl) URL.revokeObjectURL(imgUrl);
        imgUrl = "";
        img = new Image();
        imgMeta = { w: 0, h: 0 };
        fileNameEl.textContent = "";
        widthInput.value = "";
        heightInput.value = "";
        renderPreview();
      }

      downloadBtn.addEventListener("click", () => {
        if (!imgUrl) return;
        const dpi = Number(dpiInput.value) || 96;
        const unit = unitSelect.value;
        let w = Number(widthInput.value) || 0;
        let h = Number(heightInput.value) || 0;
        if (unit === "cm") {
          w = cmToPx(w, dpi);
          h = cmToPx(h, dpi);
        } else {
          w = Math.max(1, Math.round(w));
          h = Math.max(1, Math.round(h));
        }
        if (w <= 0 || h <= 0) return alert("Dimensions invalides");

        canvas.width = w;
        canvas.height = h;
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, w, h);
        const drawingImage = new Image();
        drawingImage.crossOrigin = "anonymous";
        drawingImage.onload = () => {
          ctx.drawImage(drawingImage, 0, 0, w, h);
          const fmt = formatSelect.value;
          if (fmt === "png") {
            const dataUrl = canvas.toDataURL("image/png");
            triggerDownload(dataUrl, buildFileName(w, h, "png"));
          } else {
            canvas.toBlob(
              (blob) => {
                if (!blob) return alert("Erreur lors de la génération");
                const url = URL.createObjectURL(blob);
                triggerDownload(
                  url,
                  buildFileName(w, h, fmt === "jpeg" ? "jpg" : "webp")
                );
                setTimeout(() => URL.revokeObjectURL(url), 15000);
              },
              fmt === "jpeg" ? "image/jpeg" : "image/webp",
              Number(qualityInput.value) || 0.92
            );
          }
        };
        drawingImage.src = imgUrl;
      });

      function buildFileName(w, h, ext) {
        const original =
          fileInput.files && fileInput.files[0]
            ? fileInput.files[0].name.replace(/\.[^.]+$/, "")
            : "image";
        return `${original}_${w}x${h}.${ext}`;
      }

      function triggerDownload(urlOrData, filename) {
        const a = document.createElement("a");
        a.href = urlOrData;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
      }

      updateCmToPx();
      unitSelect.dataset.prev = unitSelect.value;

      window._resizer = { reset };
    </script>
  </body>
</html>
