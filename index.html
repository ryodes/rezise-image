<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redimensionneur d'image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="grid">
        <div class="card">
          <h1>Redimensionneur d'image</h1>
          <p class="lead">
            Charger une image, définir largeur/hauteur en px ou cm (avec DPI),
            conserver le ratio, puis télécharger.
          </p>

          <label>Image</label>
          <input id="file" type="file" accept="image/*" />
          <div id="fileName" class="small" style="margin-top: 8px"></div>

          <div style="height: 12px"></div>

          <div class="controls">
            <div>
              <label>Unité</label>
              <select id="unit">
                <option value="cm">Centimètres (cm)</option>
                <option value="px">Pixels (px)</option>
              </select>
            </div>
            <div>
              <label>DPI (pour conversion cm↔px)</label>
              <input
                id="dpi"
                type="number"
                min="10"
                max="1200"
                step="1"
                value="96"
              />
            </div>
          </div>

          <div style="height: 12px"></div>

          <div class="row">
            <div>
              <label>Largeur (<span id="unitLabelW">px</span>)</label>
              <input id="width" type="number" min="1" step="1" />
            </div>
            <div>
              <label>Hauteur (<span id="unitLabelH">px</span>)</label>
              <input id="height" type="number" min="1" step="1" />
            </div>
          </div>

          <div style="height: 12px"></div>

          <div
            style="
              display: flex;
              align-items: center;
              gap: 8px;
              margin-bottom: 8px;
            "
          >
            <input id="keepRatio" type="checkbox" checked />
            <label for="keepRatio" class="small"
              >Conserver les proportions</label
            >
          </div>

          <div class="controls">
            <div>
              <label>Format export</label>
              <select id="format">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WEBP</option>
              </select>
            </div>
            <div>
              <label>Qualité (JPEG/WEBP) 0 -> 1</label>
              <input
                id="quality"
                type="number"
                min="0"
                max="1"
                step="0.01"
                value="0.92"
              />
            </div>
          </div>

          <div style="height: 14px"></div>

          <button id="downloadBtn" disabled>
            Redimensionner & Télécharger
          </button>

          <div style="height: 12px"></div>
          <div class="small">
            Astuce: 1 in = 2.54 cm. À 96 DPI, 1 cm ≈
            <span id="cmToPx">38</span> px.
          </div>

          <footer>
            <div id="originalMeta" class="meta"></div>
            <div id="targetMeta" class="meta"></div>
          </footer>
        </div>

        <div class="card">
          <h2 style="margin: 0 0 8px">Aperçu</h2>
          <div id="previewWrap">
            <div
              style="
                border: 1px dashed #e6edf6;
                padding: 12px;
                border-radius: 8px;
                text-align: center;
                color: var(--muted);
              "
            >
              Aucune image chargée.
            </div>
          </div>
          <canvas id="canvas" style="display: none"></canvas>
        </div>
      </div>
    </div>

    <script src="util.js
    "></script>
  </body>
</html>
